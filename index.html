<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embeding Video and Audio</title>
</head>
<body>

    <h1>Embeding Video and Audio</h1>

    <h2>Video</h2>

    <video src="" controls width="500px" height="500px"
            poster="images/Kadawa.jpg">
        <source src="videos/Kadawa.mp4" type="video/mp4">
        <source src="videos/Kadawa.webm" type="video/webm">
    </video>

    <h2>Audio</h2>

    <audio src="" controls>
        <source src="audio/My_Town.mp3" type="audio/mp3">
        <source src="audio/My_Town.ogg" type="audio/ogg">
    </audio>

</body>
</html>
